<script>
	function toggle() { // toggle
		var a = document.getElementById("style1"); // style sheet id
		a.x = 'css/style2' == a.x ? 'css/style' : 'css/style2'; //switch file loop
		a.href = a.x + '.css'; //add .css
	}
</script>
